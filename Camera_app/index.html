        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <title>Camera App</title>

    <body>

                    <div class="icons_takeBrowseParis">
                        <i id="browse_paris" class="fa fa-file-image-o fa-2x browse iconsTB"></i>
